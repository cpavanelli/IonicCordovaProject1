<ion-view view-title="Mapa">
    <ion-content>

        <script type="text/ng-template" id="searchbox.tpl.html">
            <input type="text" placeholder="Search Box" style="width:60%;">
        </script>


        <ui-gmap-google-map center='map.center' zoom='map.zoom' data-tap-disabled="true">
            <ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="BOTTOM_RIGHT"></ui-gmap-search-box>
            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
            <!--<ui-gmap-markers models="markers" coords="'self'" modelsbyref="false" />-->
            <ui-gmap-marker ng-repeat="m in markers" coords="m.coords" idkey="m.id"></ui-gmap-marker>
        </ui-gmap-google-map>
        <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>

    </ion-content>
</ion-view>
