<ion-view view-title="Eventos">
  <ion-content>
      <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="evento in eventos" type="item-text-wrap"  href="#/tab/evento/{{evento.id}}">
              <!--<img ng-src="{{chat.face}}">-->
              <h2>{{evento.nome}}</h2>
              <p>{{evento.data}}</p>
              <i class="icon ion-chevron-right icon-accessory"></i>

              <ion-option-button class="button-assertive" ng-click="remove(evento)">
                  Delete
              </ion-option-button>
          </ion-item>
      </ion-list>
  </ion-content>
    <a href="#/tab/evento/0">
        <div class="bar bar-footer bar-balanced">
            <div class="title">Novo</div>
        </div>
    </a>
</ion-view>
