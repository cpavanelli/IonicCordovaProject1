<div class="backdrop visible active" style="z-index:10;" ng-click="closeModal()"></div>

<ion-modal-view style="left: 40%;width:60% ">
    <ion-header-bar>
        <h1 class="title">Filtros</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>

            <label class="item item-input item-select">
                <div class="input-label">
                    Cozinha
                </div>
                <select ng-model="filterCozinha" data-ng-options="item.nome for item in cozinhas" ng-change="cozinhaChange(filterCozinha);" style="width:135px"></select>
            </label>

            <!--<li class="item item-input item-stacked-label">
                Cozinha:<select ng-model="filterCozinha" data-ng-options="item.nome for item in cozinhas" ng-change="cozinhaChange(filterCozinha);" style="width:135px"></select>
            </li>-->
            <li class="item item-input item-stacked-label">
                <span class="input-label">Nome</span><input type="text" ng-model="filterNome" name="Nome" ng-change="nomeChange(filterNome);">
            </li>
            <li class="item item-input item-stacked-label">
                <span class="input-label">Nota</span> <ionic-ratings ratingsobj='notaObjFilter'></ionic-ratings>
            </li>


            <ion-toggle ng-model="filterVisitado" toggle-class="toggle-calm" ng-change="visitadoChange(filterVisitado);">Nao visitado</ion-toggle> <br />


            <ion-button class="button button-assertive button-block" ng-click="filterNome='';filterCozinha.nome='Todas';filterVisitado=false;clearFilters();">Limpar</ion-button>

        </ion-list>
    </ion-content>
</ion-modal-view>
